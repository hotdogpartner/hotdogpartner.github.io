name: faolan hunter
description: college dropout, electron wrangler, mayonaise man
timezone: Europe/Dublin
permalink: /blog/:title
google_verification: null

sass:
  style: compressed
  sass_dir: _sass

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
highlighter: rouge

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Faolan Hunter"

exclude:
    - CNAME
    - Gemfile
    - Gemfile.lock

plugins:
    - jekyll-feed
    - jekyll-sitemap
